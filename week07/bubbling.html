    body * {
        margin: 10px;
        border: 1px solid blue;
    }
</style>

The simplest bubbling: 
<div onclick="alert('The handler!')">
    <em>If you click on <code>EM</code>, the handler on <code>DIV</code> runs.</em>
</div>
<br><br><br><br>

The bubbling event and the original element that triggered the event.
<form onclick="alert(`form, and event on ${window.event.target.tagName}`);">FORM
    <div onclick="alert(`div, and event on ${event.target.tagName}`)">DIV
        <p onclick="alert(`p, and event on ${event.target.tagName}`)">P</p>
    </div>
</form>
<br><br><br><br>

Use event.stopPropagation() to stop the bubbling.
<div onclick="alert('the bubbling event doesn\'t reach here.')">
<button onclick="event.stopPropagation();alert('button');">Click me</button>
</div>
<br><br><br><br>

The capturing and the bubbling. 
<form id="capturing_and_bubbling">FORM
    <div>DIV
        <p>P</p>
    </div>
</form>
  
<script>
    for(let elem of document.querySelectorAll('#capturing_and_bubbling, #capturing_and_bubbling *')) {
        elem.addEventListener("click", e => alert(`Capturing: ${elem.tagName}`), true);
        elem.addEventListener("click", e => alert(`Bubbling: ${elem.tagName}`));
    }
</script>
